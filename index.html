<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <title>FocusPod</title>
  </head>
  <body onload="template()" >
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="FocusPod_title">FocusPod</a>
        </div>
      </nav>
      <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div class="row">
            <div class="col-1" id="arrow_Section">
              <button href="#menu-untoggle" onclick="showArrow()" id="menu-untoggle">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- Task Title-->
            <div class="col">
              <h5>Task List</h5>
            </div>
            <!-- Task list-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col">
                <ul id="list">
                </ul>
              </div>
            </div>
          </div>
            <!-- Form and button-->
            <div class="row">
              <div class="col">
              <!-- Form -->
              <div id="form-section">
                <div id="form">
                    <input placeholder="I will eat cookies" id="TaskInput"><br>
                    <input type="submit" value="Submit" onclick="AddTask(); return false;" class="formButton">
                    <button onclick="hideForm();" class="formButton">Close</button>
                </div>
              </div>
              </div>
              <!-- Toggle form button -->
              <div class="col">
                <div class="TaskList_btn">
                  <button onClick="toggleForm()"> <i class="fas fa-plus fa-2x"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-2">
                <div id="footer">
                  <p>CCL Dev (c)</p>
                </div>
              </div>
              <div class="col" id="timer_Section">
                  <!-- Timer -->
                  <div class="row">
                    <h4 id="timer_title">Welcome Back, Lem!</h4>
                      <div class="timer">
                        <!-- The white section-->
                        <div class="timer-outer">
                          <!-- The pink sections--> 
                          <div class="timer-inner">
                              <!-- Where the timer text will be displayed-->
                              <div class="timer-text">
                                  <h4 id="hours"></h4>
                                  <h4>:</h4>
                                  <h4 id="minutes"></h4>
                                  <h4>:</h4>
                                  <h4 id="seconds"></h4>
                              </div>
                            </div>
                        </div>
                      </div>
                      <!-- Timer buttons section-->
                    <div class="timer-buttons">
                      <button class="timer-btn"><i class="fas fa-music fa-2x"></i></button>
                      <button class="timer-btn" id="start" onclick="showOptions()" id="options"><i class="far fa-clock fa-2x"></i></button>
                      <button class="timer-btn"><i class="fas fa-cog fa-2x"></i></button>
                    </div>
                  </div>
                  <!-- Timer options -->
                  <div id="timer-options">
                    <div class="container">
                      <!-- Toggle button for repeating timer-->
                      <div class="row justify-content-center" id="optionRow1">
                        <div class="col-md-auto">
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round">
                            </span>
                          </label>
                        </div>
                    </div>
                      <!-- Buttons for increasing -->
                      <div class="row justify-content-center" id="optionRow1">
                          <div class="col-md-auto">
                            <button class="optionBtn" onClick="increase1()">+1m</button>
                          </div>
                          <div class="col-md-auto">
                            <button class="optionBtn" onClick="increase5()">+5m</button>
                          </div>
                          <div class="col-md-auto">
                            <button class="optionBtn"onClick="increase10()">+10m</button>
                          </div>
                          <div class="col-md-auto">
                            <button class="optionBtn" onClick="increase15()">+15m</button>
                          </div>
                      </div>
                      <div class="row justify-content-center" id="optionRow2">
                        <div class="col-md-auto">
                          <button class="optionBtn" onClick="increase30()">+30m</button>
                        </div>
                        <div class="col-md-auto">
                          <button class="optionBtn" onClick="increase60()">+1hr</button>
                        </div>
                        <div class="col-md-auto">
                          <button id="optionClear" onClick="clearTimer()">Clear</button>
                        </div>
                      </div>
                      <!-- Start Timer -->
                      <div class="row justify-content-center" id="optionRow2">
                        <div class="col-md-auto">
                          <button id="optionStart" onClick="start()">Start Timer</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="col" id="Right_section">
                <button href="#menu-toggle" onclick="hideArrow()" id="menu-toggle" class="float-right">
                  <i class="fas fa-chevron-left"></i>
                </button>
              </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
      
      </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
