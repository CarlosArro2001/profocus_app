<!DOCTYPE html>
    <html>
        <head>
            <title>ProFocus</title>
            <link rel="stylesheet"  type="text/css" href="style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Google font API-->
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
            <!-- font-awesome API-->
            <script src="https://kit.fontawesome.com/996973c893.js"></script>
            <!-- My JS-->
            <script src="script.js">      
            </script>
            <title>FocusPod</title>
        </head>
        <body onload="template()">
            <header id="header">
                <p>FocusPod</p>
            </header>
            <section id="main-body">
                <div id="left-section">
                </div>
                <!-- Timer section consisting 3 sections  -->
                <div class="middle-section">
                    <div id="title-section">
                        <p>Welcome back, Lem!</p>
                    </div>
                <div id="Timer-section">
                    <!-- The white section-->
                    <div class="timer-outer">
                        <!-- The pink sections--> 
                        <div class="timer-inner">
                            <!-- Where the timer text will be displayed-->
                            <div class="timer-text">
                                <h4 id="hours"></h4>
                                <h4>:</h4>
                                <h4 id="minutes"></h4>
                                <h4>:</h4>
                                <h4 id="seconds"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- The buttons section music- clock - settings -->
                    <div class="timer-buttons">
                        <button class="btn"><i class="fas fa-music fa-2x"></i></button>
                        <button class="btn" id="start" onclick="start()"><i class="far fa-clock fa-2x"></i></button>
                        <button class="btn"><i class="fas fa-cog fa-2x"></i></button>
                    </div>
            </div>
                <!-- Divided the TaskList Section into 6 sections to allow CSS grid to be used -->
                        <div id="TaskList_section">
                            <div class="arrow_Section"><button><i class="fas fa-chevron-right fa-2x"></i></button></div>
                            <div class="TaskList_Title">
                                <h2>Task List</h2>
                            </div>
                            <div class="TaskList_listContainer">
                                <ul id="list">
                                </ul>
                            </div>
                            <div class="TaskList_form">
                                <form id="form">
                                    <input placeholder="I will eat cookies" id="TaskInput"><br>
                                    <input type="submit" value="Submit" onclick="AddTask(); return false;">
                                    <button onclick="hideForm();">Close</button>
                                </form>
                                <div class="TaskList_btn">
                                    <button> <i class="fas fa-plus fa-2x"></i></button>
                                </div>
                            </div>
                        </div>
            </section>
            <!-- Footer section that contains the copyright-->
            <footer id="footer">
                <p>CCL Dev (c) </p>
            </footer>
        </body>
    </html>
